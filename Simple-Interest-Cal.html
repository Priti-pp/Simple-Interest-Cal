<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator (INR)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0077b6;
            --primary-hover: #023e8a;
            --success-color: #2a9d8f;
            --error-color: #e63946;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--dark-text);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            pointer-events: none;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 45px; /* Left padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
        }

        .input-field.input-error {
            border-color: var(--error-color);
        }
        .input-field.input-error:focus {
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
        }

        #error-message {
            color: var(--error-color);
            text-align: center;
            min-height: 24px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
        
        #result-container {
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
        }

        #result-container.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .result-card {
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 5px solid var(--success-color);
        }

        .result-card p {
            margin: 0.75rem 0;
            color: var(--dark-text);
            display: flex;
            justify-content: space-between;
        }
        
        .result-card .label {
            color: var(--light-text);
        }

        .result-card .value {
            font-weight: 600;
            color: var(--success-color);
        }

        .result-card .total .value {
            font-size: 1.2rem;
            color: #1a7469; /* Darker success color for emphasis */
        }

    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>Simple Interest Calculator</h2>
        
        <div class="input-group">
            <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3h12"/><path d="M6 8h12"/><path d="M6 13h12"/><path d="M6 18h12"/><path d="M8.67 21a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2h-1.17a2 2 0 0 1-1.75-1.03L12.5 10.83a2 2 0 0 1-1.75-1.03L9.58 8H8a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2Z"/></svg>
            </span>
            <input type="number" id="principal" class="input-field" placeholder="Principal Amount (â‚¹)">
        </div>

        <div class="input-group">
             <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>
            </span>
            <input type="number" id="rate" class="input-field" placeholder="Annual Interest Rate (%)">
        </div>

        <div class="input-group">
             <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            </span>
            <input type="number" id="time" class="input-field" placeholder="Time Period (Years)">
        </div>

        <div id="error-message"></div>
        <button id="calculateBtn">Calculate</button>

        <div id="result-container">
            <div class="result-card">
                <p><span class="label">Principal Amount:</span> <span id="principal-result" class="value"></span></p>
                <p><span class="label">Total Interest:</span> <span id="interest-result" class="value"></span></p>
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 1rem 0;">
                <p class="total"><span class="label">Total Value:</span> <span id="total-result" class="value"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const principalInput = document.getElementById('principal');
            const rateInput = document.getElementById('rate');
            const timeInput = document.getElementById('time');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');

            const inputs = [principalInput, rateInput, timeInput];

            calculateBtn.addEventListener('click', function() {
                // 1. Clear previous errors and results
                clearState();
                
                // 2. Validate all inputs
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.value || parseFloat(input.value) <= 0) {
                        input.classList.add('input-error');
                        isValid = false;
                    }
                });

                if (!isValid) {
                    errorMessage.textContent = 'Please fill out all fields with positive numbers.';
                    return; // Stop execution
                }

                // 3. Perform calculation if valid
                const principal = parseFloat(principalInput.value);
                const rate = parseFloat(rateInput.value);
                const time = parseFloat(timeInput.value);
                
                const interest = (principal * rate * time) / 100;
                const totalAmount = principal + interest;

                // 4. Display results with proper formatting
                displayResults({
                    principal: principal,
                    interest: interest,
                    total: totalAmount
                });
            });

            function clearState() {
                // Clear error messages and borders
                errorMessage.textContent = '';
                inputs.forEach(input => input.classList.remove('input-error'));
                
                // Hide results container
                resultContainer.classList.remove('visible');
            }

            function displayResults(data) {
                // Use toLocaleString for currency formatting (e.g., adds commas)
                // *** KEY CHANGE IS HERE ***
                const currencyFormatter = new Intl.NumberFormat('en-IN', { // Changed locale from 'en-US' to 'en-IN'
                    style: 'currency',
                    currency: 'INR', // Changed currency from 'USD' to 'INR'
                    minimumFractionDigits: 2
                });

                document.getElementById('principal-result').textContent = currencyFormatter.format(data.principal);
                document.getElementById('interest-result').textContent = currencyFormatter.format(data.interest);
                document.getElementById('total-result').textContent = currencyFormatter.format(data.total);

                // Show the result container with a smooth animation
                resultContainer.classList.add('visible');
            }
        });
    </script>

</body>
</html>
